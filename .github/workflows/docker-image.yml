name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files for debugging
        run: ls -al

      - name: Build Docker Image
        run: docker build -t my-app -f nextjs/Dockerfile .

